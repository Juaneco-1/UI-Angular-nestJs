<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let item of movies">
      <div class="card mt-2" style="width: 18rem;">
        <img class="card-img-top" src={{item.img}} alt="Card image cap" width="80px" height="150px">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>

          <p class="card-text">{{item.year}}</p>
          <p class="card-text">{{item.director}}</p>

            <a href="#" class="btn btn-primary" routerLink="/modify/{{item._id}}">Modify</a>
            <a href="#" class="btn btn-danger" routerLink="/delete/{{item._id}}" style="margin-left: 80px">Delete</a>


        </div>
      </div>
    </div>
  </div>

</div>
